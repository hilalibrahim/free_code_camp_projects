<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback. Please fill out the form below.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">

        <label for="dropdown">What do you think about our service?</label>
        <select id="dropdown" name="feedback">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <p>Would you recommend us?</p>
        <div class="inline-group">
            <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
            <label for="recommend-yes">Yes</label>

            <input type="radio" id="recommend-no" name="recommend" value="no">
            <label for="recommend-no">No</label>
        </div>

        <p>What services did you use? (Check all that apply)</p>
        <div class="inline-group">
            <input type="checkbox" id="service1" name="services" value="service1">
            <label for="service1">Service 1</label>

            <input type="checkbox" id="service2" name="services" value="service2">
            <label for="service2">Service 2</label>

            <input type="checkbox" id="service3" name="services" value="service3">
            <label for="service3">Service 3</label>
        </div>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
